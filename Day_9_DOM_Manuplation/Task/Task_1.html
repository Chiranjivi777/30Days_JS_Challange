<!-- Select an HTML element by its ID and change its text content. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Content</title>
</head>
<body>
    <p id="myParagraph">This is the original text.</p>
    
</body>

<script>

    // Select the element by its ID
const paragraph = document.getElementById('myParagraph');

    // Change the text content of the selected element
paragraph.textContent = 'This is the new text.';

</script>

</html>
