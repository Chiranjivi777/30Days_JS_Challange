<!-- Select an HTML element and remove it from the DOM. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element Example</title>
</head>
<body>
    <div id="element-to-remove">This element will be removed</div>
    
    <script>
        // Step 1: Select the HTML element you want to remove
        const elementToRemove = document.getElementById('element-to-remove');

        // Step 2: Remove the selected element from the DOM
            elementToRemove.remove();
    
    </script>
</body>
</html>
