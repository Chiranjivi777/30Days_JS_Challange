<!-- Create a new li element and add it to an existing ul list. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <script>
        // Step 1: Create a new <li> element
        const newLi = document.createElement('li');

        // Step 2: Set the content of the new <li> element
        newLi.textContent = 'New Item';

        // Step 3: Find the existing <ul> element in the DOM
        const ul = document.getElementById('myList');

        // Step 4: Append the new <li> element to the <ul>
        ul.appendChild(newLi);
    </script>
</body>
</html>
