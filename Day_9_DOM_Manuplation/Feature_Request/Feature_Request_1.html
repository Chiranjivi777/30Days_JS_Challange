<!-- //Text Content Manipulation Script: Write a script that selects an HTML element by its ID and changes its text content. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Content</title>
</head>
<body>
    <p id="myParagraph">This is the original text.</p>

    <script>
        // Select the <p> element by its ID
        const paragraphElement = document.getElementById('myParagraph');

        // Change the text content of the <p> element
        paragraphElement.textContent = 'This is the new text content.';
    </script>
</body>
</html>
