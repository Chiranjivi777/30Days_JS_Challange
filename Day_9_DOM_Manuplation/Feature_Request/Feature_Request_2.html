<!-- Create a script that demonstrates creating a new div element and appending it to the body. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Div Example</title>
</head>
<body>
    <script>
        // Step 1: Create a new <div> element
        const newDiv = document.createElement('div');

        // Step 2: Set the content of the new <div> element
        newDiv.textContent = 'This is a new div element';

        // Step 3: Append the new <div> element to the body
        document.body.appendChild(newDiv);
    </script>
</body>
</html>
