<!-- Add a double-click event listener to an image that toggles its visibility. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image Visibility</title>
    <style>
        #myImage {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="myImage" src="path/to/your/image.jpg" alt="Sample Image">

    <script>
        // Get the image element
        const image = document.getElementById('myImage');

        // Add a double-click event listener to the image
        image.addEventListener('dblclick', function() {
            // Toggle the visibility of the image
            if (image.style.display === 'none') {
                image.style.display = 'block';
            } else {
                image.style.display = 'none';
            }
        });
    </script>
</body>
</html>
