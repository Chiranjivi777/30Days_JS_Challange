
<!-- Create a script that handles form submission and change events on a select dropdown. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Select Example</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="options">Choose an option:</label>
        <select id="options" name="options">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>

    <p id="selectedValue">Selected Value: None</p>

    <script>
        // Handle form submission
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Create a FormData object from the form
            const formData = new FormData(event.target);

            // Convert FormData to an object
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            // Log the form data to the console
            console.log(formObject);
        });

        // Handle change event on the select dropdown
        document.getElementById('options').addEventListener('change', function(event) {
            const selectedValue = event.target.value;
            document.getElementById('selectedValue').textContent = 'Selected Value: ' + selectedValue;
        });
    </script>
</body>
</html>
